{% extends 'base.html' %} {% block body %}
<h1>List of Tasks</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope"col">Project</th>
      <th scope="col">Done</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <th scope="row">{{task.id}}</th>
      <td>{{task.title}}</td>
      <td>{{task.description}}</td>
      <td>{{task.project}}</td>
      <td>{{task.done}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock body %}
