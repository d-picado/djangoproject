{% extends 'base.html' %} {% block body %}
<h1>List of Projects</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    {% for project in projects %}
    <tr>
      <th scope="row">{{project.id}}</th>
      <td>
        <a href="{% url 'show_project' id=project.id %}">{{project.name}}</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock body %}
